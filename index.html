<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-100">
    <header>
        <h1 class="text-center mt-10 text-5xl font-semibold">Welcome to my <span class="text-violet-700">Father Bank !!</span></h1>
    </header>
    <main>
        <section class="w-3/4 bg-violet-300 mx-auto mt-10 px-24 py-20 rounded-lg">
            <h2 class="font-semibold text-3xl mb-8 text-violet-900">Please Login</h2>
            <div>
                <input id="user-email" class="w-3/4 mb-4 px-8 rounded block" type="email"   placeholder="Please enter your email Address">
                <input  class="w-3/4 mb-4 px-8 rounded block" type="password" id="user-password" placeholder=" Enter your password">
                <button id="login-btn" class="bg-violet-700 px-8 py-2 font-medium text-white rounded-lg hover:bg-fuchsia-600">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
